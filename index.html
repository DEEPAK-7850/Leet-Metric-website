<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter your username below</p>
            <div class="username-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-button">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <!-- Directly apply circle class to progress divs -->
            <div class="circle easy-progress">
                <span id="easy-label"></span>
                Easy
            </div>
            <div class="circle medium-progress">
                <span id="medium-label"></span>
                Medium
            </div>
            <div class="circle hard-progress">
                <span id="hard-label"></span>
                Hard
            </div>
        </div>
        <div class="stats-card-container">

        </div>
    </div>
</body>
</html>
